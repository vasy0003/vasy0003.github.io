<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- NAVIGATION BAR -->
        <div class="navigation">
            <nav>
                <img class="logo" src="icons/logo24.svg" alt="logo" width="80" height="80">
                <ul class="menu-area">
                    <li><a class="nav" href="index.html">Home</a></li>
                    <li><a class="nav active" href="about.html">About</a></li>
                    <li><a class="nav active" href="portfolio.html">Portfolio</a></li>
                    <li><a class="nav" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- MAIN WRAP THAT CONTAINS ALL ELEMENTS -->
        <div class="contact-main">
            <div class="contact-master">
                <!-- USING THE SAME WRAP ACROSS A FEW PAGES FOR  BUTTOM BORDER LINE, AS THEY ARE THE SAME AND IT DECREASES THE ANOUNT OF LINES -->
                <div class="video-wrap-2">
                    <h1>Get in touch with me</h1>
                </div>
                <!-- WRAP THAT CONTAINS INFO ABOUT ME AND FORM -->
                <div class="contact-wrapper">
                    <div class="contact-text">
                        <div class="cellphone-text">
                            <img src="icons/phone.svg" alt="phone" width="50" height="50">
                            <p>1-613-161-2467</p>
                        </div>
                        <div class="email-text">
                            <img src="icons/email.svg" alt="email" width="50" height="50">
                            <p>vasylkivnatalia24@gmail.com</p>
                        </div>
                    </div>
                    <!-- CONTACT FORM -->
                    <div class="contact-im">
                        <form>
                            <input name="name" type="text" class="feedback-input" placeholder="Name" />
                            <input name="email" type="text" class="feedback-input" placeholder="Email" />
                            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                            <input type="submit" value="SUBMIT" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="social">
                <p>Follow me on social media</p>
                <hr style=" width: 40px">
                <div class="icons">
                    <a href="https://www.facebook.com"><img src="icons/facebook.svg" alt="facebook" width="50"
                            height="50"></a>
                    <a href="https://www.instagram.com"><img src="icons/instagram.svg" alt="instagram" width="50"
                            height="50"></a>
                    <a href="https://twitter.com/?lang=en"><img src="icons/twitter.svg" alt="twitter" width="50"
                            height="50"></a>
                    <a href="https://www.youtube.com"><img src="icons/youtube.svg" alt="youtube" width="60"
                            height="50"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
